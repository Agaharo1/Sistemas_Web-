<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css"
    href="./css/form.css">
</head>
<body>
    <section id="formulario">
    <h1>Contacto</h1>
    <form action="mailto:correo@ucm.es" method="post" enctype="text/plain">
        <p>
            <label>Nombre:</label>
            <input type="text" id="name" name="name" required oninvalid="this.setCustomValidity('Por favor, escribe tu nombre.')" oninput="this.setCustomValidity('')">
        </p>
        <p>
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@ucm.es" required oninvalid="this.setCustomValidity('Por favor, escribe un mail válido.')" oninput="this.setCustomValidity('')">
        </p>
        <h3>Motivo de la consulta:</h3>
        <p>
            
            <label><input type="radio" id="evaluacion" name="motivo" value="Evaluación" required>Evaluación</label>
           
        </p>
        <p>
            
            <label><input type="radio" id="sugerencias" name="motivo" value="Sugerencias"> Sugerencias</label>
            
        </p>
        <p>
            <label><input type="radio" id="criticas" name="motivo" value="Críticas">Críticas</label>
            
        </p>
        <p>
            <label>Consulta:</label>
            <textarea id="message" name="message" required oninvalid="this.setCustomValidity('Por favor, escriba el mensaje que desea enviar.')" oninput="this.setCustomValidity('')"></textarea>
        </p>
        <p>
        <label>
        <input type="checkbox" id="terminos" name="terminos" required oninvalid="this.setCustomValidity('Debes aceptar los terminos y condiciones.')" oninput="this.setCustomValidity('')">
        He leído y acepto los términos y condiciones del servicio.
        </label>
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</section>
</body>
</html>
